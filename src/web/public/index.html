<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komplexáci Music Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Light mode (default) */
        body {
            background-color: #f7fafc;
            color: #1a202c;
            transition: all 0.3s ease;
        }

        .card {
            background-color: white;
            border-color: #e2e8f0;
        }

        .text-primary {
            color: #1a202c;
        }

        .text-secondary {
            color: #4a5568;
        }

        .btn-toggle {
            background-color: #e2e8f0;
            color: #1a202c;
        }

        .btn-toggle:hover {
            background-color: #cbd5e0;
        }

        /* Dark mode */
        .dark body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .dark .card {
            background-color: #2d3748;
            border-color: #4a5568;
        }

        .dark .text-primary {
            color: #e2e8f0;
        }

        .dark .text-secondary {
            color: #a0aec0;
        }

        .dark .btn-toggle {
            background-color: #4a5568;
            color: #e2e8f0;
        }

        .dark .btn-toggle:hover {
            background-color: #2d3748;
        }

        .btn-primary {
            background-color: #4a5568;
            border: 1px solid #2d3748;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2d3748;
            border-color: #1a202c;
        }

        .logo-bg {
            background-color: #4a5568;
        }

        .dark .logo-bg {
            background-color: #2d3748;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Dark Mode Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button id="darkModeToggle" class="btn-toggle p-2 rounded-lg transition-all duration-300">
            <i id="moonIcon" class="fas fa-moon"></i>
            <i id="sunIcon" class="fas fa-sun" style="display: none;"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="max-w-md w-full">
            <!-- Logo/Icon -->
            <div class="text-center mb-8">
                <div class="logo-bg inline-flex items-center justify-center w-20 h-20 rounded-full mb-4">
                    <i class="fas fa-music text-3xl text-white"></i>
                </div>
                <h1 class="text-primary text-3xl font-bold mb-2">
                    Komplexáci Bot
                </h1>
                <p class="text-secondary">
                    Music Dashboard
                </p>
            </div>

            <!-- Welcome Card -->
            <div class="card rounded-lg shadow-lg border p-8">
                <div class="text-center">
                    <h2 class="text-primary text-xl font-semibold mb-4">
                        Welcome to the Music Bot Dashboard
                    </h2>
                    <p class="text-secondary mb-6">
                        Control your Discord music bot, manage playlists, and enjoy radio stations from anywhere.
                    </p>

                    <!-- Login Button -->
                    <a href="/auth/discord" class="btn-primary w-full inline-flex items-center justify-center px-6 py-3 rounded-lg font-medium text-lg">
                        <i class="fab fa-discord mr-3 text-xl"></i>
                        Proceed with Discord Login
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-secondary text-sm">
                    &copy; 2024 Komplexáci Bot Dashboard
                </p>
            </div>
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        const html = document.documentElement;

        // Check for saved theme preference or default to dark mode
        const savedTheme = localStorage.getItem('theme') || 'dark';

        function setTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'inline';
            } else {
                html.classList.remove('dark');
                moonIcon.style.display = 'inline';
                sunIcon.style.display = 'none';
            }
        }

        // Initialize theme
        setTheme(savedTheme === 'dark');

        darkModeToggle.addEventListener('click', () => {
            const isDark = !html.classList.contains('dark');
            setTheme(isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
